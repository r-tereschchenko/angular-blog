<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Creating new post</h1>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
  >
    <label for="title">Post title</label>
    <input id="title" type="text" formControlName="title">
    <div
      class="validation"
      *ngIf="form.get('title').touched && form.get('title').invalid"
    >
      <small *ngIf="form.get('title').errors.required">This field is required</small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('text').touched && form.get('text').invalid}"
  >
    <label>Post content</label>
    <quill-editor formControlName="text"></quill-editor>
    <div
      class="validation"
      *ngIf="form.get('text').touched && form.get('text').invalid"
    >
      <small *ngIf="form.get('text').errors.required">This field is required</small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid}"
  >
    <label for="author">Post author</label>
    <input id="author" type="text" formControlName="author">
    <div
      class="validation"
      *ngIf="form.get('author').touched && form.get('author').invalid"
    >
      <small *ngIf="form.get('author').errors.required">This field is required</small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-block"
    [disabled]="form.invalid"
  >Create</button>
</form>
