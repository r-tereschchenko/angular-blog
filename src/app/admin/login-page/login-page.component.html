<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Enter to admin panel</h2>

  <div class="form-control" [ngClass]="{invalid: form.get('email').errors && form.get('email').touched}">
    <label for="email">Email</label>
    <input id="email" type="email" [formControlName]="'email'">
    <div class="validation" *ngIf="form.get('email').errors && form.get('email').touched">
      <small *ngIf="form.get('email').errors.required">Email is required.</small>
      <small *ngIf="form.get('email').errors.email">Please enter correct email.</small>
    </div>
  </div>
  <div class="form-control" [ngClass]="{invalid: form.get('password').errors && form.get('password').touched}">
    <label for="password">Password</label>
    <input id="password" type="password" [formControlName]="'password'">
    <div class="validation" *ngIf="form.get('password').errors && form.get('password').touched">
      <small *ngIf="form.get('password').errors.required">Password is required.</small>
      <small *ngIf="form.get('password').errors.minlength">
        Password should contain {{this.form.get('password').errors.minlength.requiredLength}} symbols.
      </small>
    </div>
  </div>

  <div class="enter">
    <button
      [disabled]="form.invalid"
      type="submit"
      class="btn btn-dark"
    >Log in</button>
  </div>
</form>
